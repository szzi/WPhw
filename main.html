    <!-- 버튼, image change() -->

    <!-- image change -->
    <script>
        var files = ["images/doobu.jpg",
            "images/bulgogi.jpg",
            "images/zazang.jpg",
            "images/zzambbong.jpg",
            "images/noodles.jpg",
            "images/sushi.jpg",
            "images/bokki.jpg",
            "images/Burrito.jpg"];

        var imgs = new Array();
        for (var i = 0; i < files.length; i++) {
            imgs[i] = new Image(); // 이미지 객체 생성
            imgs[i].src = files[i]; // 이미지 로딩
        }

        var next = 2;
        function imgchange() {
            var img1 = document.getElementById("img1");
            var img2 = document.getElementById("img2");
            img1.src = imgs[next++].src; // 이미지 변경
            img2.src = imgs[next++].src;
            next %= imgs.length; // 개수를 넘으면 처음으로
        }
    </script>
    <!-- image change 끝 -->

    <!-- show  -->
    <script>
        var target = ["1","2","3","4","5","6","7","8"];
        var index=2;
        var before1 = null;
        var before2 = null;
        function show() {
            if ((before1 != null) && (before2 != null) ){
                hide(before1);
                hide(before2);
            }
            if((before1==null && before2==null)){
                hide("1");
                hide("2");
            }
    
            before1 = target[index];
            document.getElementById(target[index++]).style.display = 'block';
            before2 = target[index];
            document.getElementById(target[index++]).style.display = 'block';
        }
        function hide(target) {
            document.getElementById(target).style.display = 'none';
        }
    </script>
